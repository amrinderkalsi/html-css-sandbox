<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Inputs</title>
</head>
<body>
  <!-- Forms -->
  <form action="">
    <!-- Input Text -->
    <p>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name">
    </p>

    <!-- Email -->
    <p>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </p>

    <!-- Text Area -->
    <p>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="5"></textarea>      
    </p>

    <!-- Select Area -->
    <p>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    </p>

    <!-- Numbers -->
    <p>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </p>

    <!-- Date -->
    <p>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </p>

    <!-- Radio -->
    <p>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
    </p>

    <!-- Checkbox -->
     <p>
      <label for="hobbies">I like..</label><br>
      <input type="checkbox" name="hobbies" id="hobbies" value="dancing"> Dancing
      <input type="checkbox" name="hobbies" id="hobbies" value="sports" > Sports
      <input type="checkbox" name="hobbies" id="hobbies" value="programming"> Programming
    </p>

    <!-- input submit button -->
    <p>
      <input type="submit" value="Submit">
    </p>

    <!-- Submit using a Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
