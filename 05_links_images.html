<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- Hyperlinks -->
  <p>
    <a href="http://www.google.com">Click for google!</a> <br>
  </p>
  <p>
    <a href="http://www.google.com" target="blank">Click for google!</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04-typography.html" target="_blank">Typography</a>
  </p>
  <!-- Images -->
  <img src="/images/Amrinder.jpg" alt="Amrinder" width="250">
  <!-- Remote Image -->
  <img src="https://source.unsplash.com/collection/190727/200x200" alt="Collection">
</body>
</html>
